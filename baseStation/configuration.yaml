
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Melbourne bom radar loop image
camera:
  - platform: bom
    location: Melbourne

  # Remote camera 0 - currentImage
  - platform: local_file
    name: remoteCam0_currentImage
    file_path: /home/pi/homeassistant/www/remoteCam0_currentImage.jpg

  # Remote camera 0 - last motion
  - platform: local_file
    name: remoteCam0_lastMotion
    file_path: /local/remoteCam0_lastMotion.jpg

  # Remote camera 0 - timelapse
  - platform: local_file
    name: remoteCam0_timelapse
    file_path: /local/remoteCam0_timelapse.gif

weather:
  - platform: bom
    name: Viewbank
    station: IDV60901.95874

  - platform: bom
    name: Reedsdale
    station: IDV60801.94859
